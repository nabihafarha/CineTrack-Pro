<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack Pro - Sign Up</title>
    <link rel="stylesheet" href="Style/login.css">
</head>
<body class="auth-body">
    <div class="login-container">
        <div class="login-box">
            <h1>Sign <span>Up</span></h1>
            <p>Create your account to start tracking movies</p>
            
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="signup-username" placeholder="Pilih username...">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="signup-email" placeholder="nama@email.com">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="signup-password" placeholder="Minimal 6 karakter">
            </div>

            <div class="input-group">
                <label>Konfirmasi Password</label>
                <input type="password" id="signup-confirm" placeholder="Ulangi password...">
            </div>
            
            <button id="signup-btn" class="primary-btn">Create Account</button>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
            </div>
        </div>
    </div>
    <script src="script/signup.js"></script>
</body>
</html>
